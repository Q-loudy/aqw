<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Arrangement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Field Arrangement Example 111</h1>
  
  <div class="field-container">
    <!-- Column 1 -->
    <div class="column">
      <label for="level">Level</label>
      <input type="number" id="level" placeholder="Enter your level" />

      <br>
      
      <label for="classModel">Class Model</label>
      <select id="classModel">
        <option value="Tank Melee">Tank Melee</option>
        <option value="Dodge Melee">Dodge Melee</option>
        <option value="Power Melee">Power Melee</option>
        <option value="Offensive Caster">Offensive Caster</option>
        <option value="Defensive Caster">Defensive Caster</option>
        <option value="Power Caster">Power Caster</option>
        <option value="Full Hybrid">Full Hybrid</option>
        <option value="Luck Hybrid">Luck Hybrid</option>
      </select>
    </div>

<!-- Column 2 -->
<div class="column">
  <div class="row">
    <label for="weaponEnhancement">Weapon:</label>
    <select id="weaponEnhancement">
      <option value="Lucky">Lucky</option>
      <option value="Healer">Healer</option>
      <option value="Fighter">Fighter</option>
    </select>
  </div>
  <div class="row">
    <label for="armorEnhancement">Armor:</label>
    <select id="armorEnhancement">
      <option value="Lucky">Lucky</option>
      <option value="Healer">Healer</option>
      <option value="Fighter">Fighter</option>
    </select>
  </div>
  <div class="row">
    <label for="helmEnhancement">Helm:</label>
    <select id="helmEnhancement">
      <option value="Lucky">Lucky</option>
      <option value="Healer">Healer</option>
      <option value="Fighter">Fighter</option>
    </select>
  </div>
  <div class="row">
    <label for="capeEnhancement">Cape:</label>
    <select id="capeEnhancement">
      <option value="Lucky">Lucky</option>
      <option value="Healer">Healer</option>
      <option value="Fighter">Fighter</option>
    </select>
  </div>
</div>

    
    <!-- Column 4-->
    <div class="column">
      <label>Enhancement Level</label>
      <input type="number" value="100" />
      <input type="number" value="100" />
      <input type="number" value="100" />
      <input type="number" value="100" />
    </div>
    
    <!-- Column 5 -->
    <div class="column">
      <label>Enhancement Modifier</label>
      <input type="number" value="5" />
      <input type="number" value="5" />
      <input type="number" value="5" />
      <input type="number" value="5" />
    </div>
  </div>
</body>
</html>
