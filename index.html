<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stat Calculator with Level and Dropdown</title>
</head>
<body>
  <h1>Stat Calculator</h1>

  <!-- Level Input -->
  <label for="level">Enter your level:</label>
  <input type="number" id="level" placeholder="Enter your level" />

  <br><br>

  <!-- Dropdown Menu for Enhancement Type -->
  <label for="enhancement">Choose an enhancement type:</label>
  <select id="enhancement">
    <option value="Lucky">Lucky</option>
    <option value="Fighter">Fighter</option>
    <option value="Wizard">Wizard</option>
    <option value="Healer">Healer</option>
    <option value="Thief">Thief</option>
  </select>

  <br><br>

  <!-- Display the dynamic result -->
  <div id="result"></div>

  <!-- JavaScript -->
  <script>
    // Function to update the result dynamically
    function updateStats() {
      // Get the level and selected enhancement type
      const level = document.getElementById("level").value;
      const selectedEnhancement = document.getElementById("enhancement").value;

      // Validate level input
      if (level <= 0 || isNaN(level)) {
        document.getElementById("result").innerHTML = "Please enter a valid level.";
        return;
      }

      // Perform calculation (you can adjust the formula as needed)
      let calculatedStat = level * 10; // Just an example calculation based on the level

      // Modify stat based on the selected enhancement type
      switch (selectedEnhancement) {
        case 'Lucky':
          calculatedStat += 5;
          break;
        case 'Fighter':
          calculatedStat += 10;
          break;
        case 'Wizard':
          calculatedStat += 7;
          break;
        case 'Healer':
          calculatedStat += 3;
          break;
        case 'Thief':
          calculatedStat += 8;
          break;
        default:
          break;
      }

      // Display the result
      document.getElementById("result").innerHTML = `Your calculated stat is: ${calculatedStat} (Level: ${level}, Enhancement: ${selectedEnhancement})`;
    }

    // Attach event listeners to inputs
    document.getElementById("level").addEventListener("input", updateStats);
    document.getElementById("enhancement").addEventListener("change", updateStats);
  </script>
</body>
</html>
