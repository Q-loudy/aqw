<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stat Calculator</title>
</head>
<body>
  <h1>Welcome to the Stat Calculator</h1>

  <!-- Level Input Field -->
  <form id="levelForm">
    <label for="level">Enter your level:</label>
    <input 
      type="number" 
      id="level" 
      name="level" 
      min="1" 
      max="100" 
      placeholder="e.g., 50"
    >
  </form>

  <!-- To display the result -->
  <div id="levelResult"></div>

  <!-- JavaScript -->
  <script>
    // Function to dynamically display the level
    function updateLevelDisplay() {
      const level = document.getElementById("level").value;

      // Validate the input
      if (!level || level < 1 || level > 100) {
        document.getElementById("levelResult").innerHTML = "Please enter a level between 1 and 100.";
      } else {
        document.getElementById("levelResult").innerHTML = `You entered level: ${level}`;
      }
    }

    // Attach an event listener to the input field
    document.getElementById("level").addEventListener("input", updateLevelDisplay);
  </script>
</body>
</html>
